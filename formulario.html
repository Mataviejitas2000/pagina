<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="ESTILO_FORMULARIO-1.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <title> REGISTRO UNIVERSO MARVEL </title>
  </head>

  <h1 class="titulo-marvel">REGISTRO UNIVERSO MARVEL</h1>

    <div class="center">
      <form>
        <label>Nombre Completo</label>
        <input type="text" id="nom" name="nombrecompleto" placeholder="Ejemplo: Peter Parker">
        
        <label>Día de nacimiento</label>
        <input type="number" id="dia" name="nacimiento1" placeholder="Ingrese solo el día de nacimiento">
        
        <label>Mes de nacimiento</label>
        <input type="text" id="Mes" name="nacimiento2" placeholder="Ingrese solo el mes de nacimiento">
        
        <label>Año de nacimiento</label>
        <input type="number" id="nacimiento" name="denacimiento" placeholder="Ingrese solo el año de nacimiento">
        
        <label>¿Cuál es tu superhéroe favorito del Universo Marvel?</label>
        <input type="text" id="herofavorito" name="herofavorito" placeholder="Ejemplo: Iron Man, Spider-Man, Wanda...">
        
        <label>Si pudieras tener un poder, ¿cuál elegirías?</label>
        <input type="text" id="poder" name="poder" placeholder="Ejemplo: Volar, teletransportarme, superfuerza...">
        <br><br>
        
        <label>¿Autorizas que Iron Man use tus datos para contactarte?</label>
        <select id="autorizacion" name="autorizacion">
          <option value="si">Sí, Capitán</option>
          <option value="no">No, prefiero mantener mi identidad secreta</option>
        </select>
        <br><br>

        <input type="submit" value="¡Quiero unirme a los Vengadores!">
      </form>
    </div>
  </body>
</html>
